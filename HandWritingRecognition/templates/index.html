<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- 适配移动设备 -->
        <!-- width=device-width 表示宽度是设备屏幕的宽度。 -->
        <!-- initial-scale=1 表示初始的缩放比例。 -->
        <!-- shrink-to-fit=no 自动适应手机屏幕的宽度。 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- 新 Bootstrap4 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">      
        
        <style type="text/css">
            @font-face {
                font-family: 'fontnameRegular';
                src: url('../static/fonts/fontname.ttf');
            } 
            *{
                font-family: fontnameRegular !important;
                font-weight: bold !important;
            }
            body{
                overflow: hidden;
            }
            #canvas{
                display: block;
                position: fixed;
                top:0px;
                left:0px;
            }
            .button{
                margin-top: 20%;
                /* 设置对齐 */
                margin-left: auto;
                margin-right: auto;
                display: block;
                width:6em;
            }
        </style>

    </head>

    <body>
        <!-- 画布 -->
        <div class="container-fluid col-sm-8">
            <canvas id="canvas"></canvas>
        </div>

        <div class="col-sm-2">
            <div class="jumbotron jumbotron-fluid" >
                <div class="container-fluid">
                    <h1 class="text-center font-weight-bold"> 手写数字识别 </h1>
                    <p class="text-center">在空白处写一个数字!</p>
                </div>
                <button type="button" class="btn btn-info btn-lg button">提交</button>
                <button type="button" class="btn btn-danger btn-lg button">清空</button>
            </div>
            
        </div>
        

        

    </body>
    <footer>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>  
        <!-- popper.min.js 用于弹窗、提示、下拉菜单 -->
        <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script> 
        <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
        <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <!-- 画板canavas逻辑 -->
        <script src="../static/main.js"></script>
    </footer>
</html>
